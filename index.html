<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo list</title>
    <link type="text/css" rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

<div id="header" class="head">
    <h1>To Do list</h1>
    <input id="allToggle" type="checkbox"><label for="allToggle"></label>
    <input type="text" id="todoInput">
    <input type="submit" id="addBtn" value="Add">
</div>
<div>
    <ul id="todoList" class="List"></ul>
</div>
<div>
    <ul id="todoListComplete" class="List"></ul>
</div>
<footer id="footer" style="display: none;">
        <span class="todoCount">
          <strong class="count"> </strong> items left</span>
    <ul id="filters">
        <li><a href="#" class="allTodoShow">All</a></li>
        <li><a href="#" class="activeTodoShow">Active</a></li>
        <li><a href="#" class="completeTodoShow">Completed</a></li>
        <li><button id="delCompleteTodo">Del completed</button></li>
    </ul>


</footer>

<script src="js/js.js"></script>

</body>

</html>
